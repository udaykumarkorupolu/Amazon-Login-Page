<div>
    <fieldset style="border-radius: 10px; border-width: thin;">
    <form>
        <h1>Create account</h1>
        <label for="Yname"><b>Your name</b></label><br>
        <input type="text" id="Yname" placeholder="First and last name" required><br><br>
        <label for="Mnum"><b>Mobile number or email</b></label><br>
        <input type="number" id="Mnum" required><br><br>
        <label for="pass"><b>Password</b></label><br>
        <input type="password" id="pass" required placeholder="At lesat 6 characters"><br>
        <i style="color:blue"><strong>i</strong></i>  <small>Passwords must be at least 6 characters.</small><br><br>
        <label for="Rpass"><b>Re-enter password:</b></label><br>
        <input type="password" id="Rpass" required pattern="[a-b][A-B][0-9][@,#]{6}"><br><br>
        <button class="button">Continue</button>
        <small><p>By creating an account, you agree to Amazon's<br><a href=#>Conditions of Use</a> and <a href="#">Privacy Notice</a></p></small><br>
        <hr>
        <p><b>Buying for work?</b><br><a href="#">Create a free business account</a></p>
        <hr>
        <p><b>Already have an account? </b><a href="#">Sign in</a></p>
        
    </form>
